<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <script>
        // Function to get CSRF token from meta tag
        function getCsrfToken() {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            return token;
        }

        function showAlert(message) {
            alert(message);
        }

        function handleAction() {
            const orderId = document.getElementById('orderIdInput').value;

            // Fetch CSRF token
            const csrfToken = getCsrfToken();

            // Add CSRF token to request header
            fetch(`/orders/accept/${orderId}`, {
                method: 'PUT',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('Order not found');
            })
            .then(data => {
                showAlert(data);
                window.location.reload(); // Automatically reload the page
            })
            .catch(error => {
                showAlert(error.message);
            });
        }

        function updateOrderStatusInUI(orderId) {
            const row = document.getElementById(`order-${orderId}`);
            if (row) {
                const statusCell = row.querySelector('.status');
                statusCell.textContent = 'Accepted';
            } else {
                console.error(`No row found for order ID: ${orderId}`);
            }
        }
    </script>
</head>
<body>
    <meta name="_csrf" th:content="${_csrf.token}"/> <!-- Inject CSRF token into the meta tag -->
    
    <nav>
        <a href="/buycoffee">Buy Coffee</a>
        <a href="/home">Home</a>
        <a href="/contact-us">Contact Us</a>
    </nav>
    <h1>Orders</h1>

    <div>
        <label for="orderIdInput">Enter Order ID to Accept: </label>
        <input type="number" id="orderIdInput" required>
        <button onclick="handleAction()">Accept</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Coffee Name</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="order : ${orders}">
                <tr id="order-${order.id}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.coffeeName}"></td>
                    <td class="status" th:text="${order.status}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
