<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CSRF Token Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .token {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>CSRF Token Display</h1>
    <div class="token">
        <strong>CSRF Token:</strong> <span th:text="${csrfToken.token}">CSRF Token Here</span>
    </div>

    <form action="#" th:action="@{/your-endpoint}" method="post">
        <input type="hidden" th:name="${csrfToken.parameterName}" th:value="${csrfToken.token}"/>
        <!-- Other form fields can be added here -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
